                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Intelligence</strong> score increases by 1.</li>
                            <li><strong>Master of Misdirection.</strong> You gain proficiency in the Deception and Sleight of Hand skills.</li>
                            <li><strong>Smoky Escape (1/Long Rest).</strong> When you are hit by an attack or targeted by a spell that requires a saving throw, you can use your reaction to briefly dissolve into a puff of harmless, sweet-smelling smoke. You take half damage from the attack or spell, and you can immediately move up to 10 feet to an unoccupied space without provoking opportunity attacks.</li>
                            <li><strong>Clever Bargain (1/Long Rest).</strong> You can cast the <em>suggestion</em> spell once using this trait. Intelligence is your spellcasting ability for this spell.</li>
                            <li><strong>Hidden Paths.</strong> You have advantage on Wisdom (Survival) checks to navigate urban environments or find hidden routes.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Siwa Scion</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Carrying an air of enigmatic wisdom, these Semi-Gorgons often speak in riddles or offer cryptic advice gleaned from the "desert winds." They are adept at navigating social complexities and have a knack for uncovering hidden truths (or at least hidden snacks).</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Intelligence</strong> score increases by 1.</li>
                            <li><strong>Veil of the Sands (1/Long Rest).</strong> You can cast <em>blur</em> once using this trait. Intelligence is your spellcasting ability for this spell.</li>
                            <li><strong>Nomad's Resilience.</strong> You have advantage on saving throws against exhaustion from heat and travel. You also require only half the normal amount of water per day.</li>
                            <li><strong>Secrets of the Oasis (1/Long Rest).</strong> As an action, you can touch a willing creature (including yourself) and grant them insight. For the next 10 minutes, the target has advantage on Intelligence (Investigation) and Wisdom (Insight) checks.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Basin Spirit-Caller</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons carry an aura of primal power and ancient knowledge. They might decorate themselves with natural pigments or intricate patterns, and their movements are often fluid and graceful, like a jungle cat. They are deeply connected to the ancestral spirits and the potent magic of the rainforest.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 1, and your <strong>Wisdom</strong> score increases by 2.</li>
                            <li><strong>Shadow of the Forest.</strong> You have advantage on Dexterity (Stealth) checks when in areas of dim light or darkness, or when lightly obscured by foliage.</li>
                            <li><strong>Ancestor's Guidance (1/Long Rest).</strong> When you make an attack roll, ability check, or saving throw, you can choose to gain advantage on the roll.</li>
                            <li><strong>Mokèlé's Form (1/Long Rest).</strong> As a bonus action, you can briefly channel the spirit of a mighty river guardian. For 1 minute, your skin takes on a tough, scaly texture, granting you a +1 bonus to AC, and your unarmed strikes deal 1d6 bludgeoning damage.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Daughter of the Eternal Weaver</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Touched by Nana Buluku’s boundless wisdom, these souls walk the path of creation and healing, weaving reality with insight and grace. They interpret omens with the wisdom of the first mother, guiding others through hardship and joy alike. Their voices carry the weight of eternity, and their dance calls upon the spirits of the land to nurture, protect, and reveal hidden truths.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Wisdom</strong> score increases by 2, and your <strong>Charisma</strong> score increases by 1.</li>
                            <li><strong>Dance of the Weaver.</strong> Your base walking speed increases by 5 feet. Additionally, when you use the Dash action, you can move an additional 10 feet, moving as though carried by the divine winds of creation.</li>
                            <li><strong>Blessing of the First Mother (1/Long Rest).</strong> As an action, you can invoke Nana Buluku’s blessing, choosing one of the following effects:
                                <ul>

                                <li><strong>Boon of Insight:</strong> You have advantage on all Wisdom (Insight) and Intelligence (Arcana) checks for the next hour.</li>
                                <li><strong>Boon of Purification:</strong> You can end one condition affecting yourself or an ally within 10 feet (poisoned, blinded, frightened, or charmed).</li>
                                </ul>
                            </li>
                            <li><strong>Light of the Weaver.</strong> You know the <em>sacred flame</em> cantrip. Wisdom is your spellcasting ability for it.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Sucellus's Demigod</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Carrying an aura of profound earthy power and benevolent (yet firm) authority, these Semi-Gorgons are seen as mighty protectors and generous providers. They might be found "judging" disputes over shared snacks with the gravity of a high chieftain or "blessing" the classroom's wilting plant with a touch. They are pillars of strength and reliability, often wielding a favored (perhaps comically large for school) toy hammer with surprising skill, and their connection to the earth and its bounty is palpable.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Master of the Mallet.</strong> You gain proficiency with all weapons that have "hammer" in their name (light hammer, warhammer, maul), as well as with greatclubs.</li>
                            <li><strong>Earthshaker's Judgment (1/Short or Long Rest).</strong> When you hit a creature with a melee weapon attack, especially with a hammer or greatclub, you can invoke Sucellus's might. The target takes an extra 1d8 thunder damage, and all other creatures on the ground within 10 feet of your target must succeed on a Strength saving throw (DC = 8 + your proficiency bonus + your Strength modifier) or be knocked prone and have their speed halved until the end of their next turn.</li>
                            <li><strong>Bountiful Blessing (1/Long Rest).</strong> You can cast the <em>goodberry</em> spell once using this trait, requiring no material components. When you cast it this way, the berries also grant temporary hit points equal to your Wisdom modifier (minimum 1) to any creature that consumes one, in addition to their normal nourishment. Wisdom is your spellcasting ability for this spell.</li>
                            <li><strong>Guardian of the Grove.</strong> You have advantage on saving throws against being poisoned, and you have resistance to poison damage. Additionally, you have advantage on Wisdom (Nature) checks related to identifying plants, animals, or natural hazards within forests and other wooded terrains.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Pele's Scion</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons possess a passionate and sometimes volatile temperament, their emotions running as hot as molten rock. They are fiercely protective of their 'ohana (friends and family) and have a deep connection to the primal forces of creation and destruction. They are natural leaders, inspiring both awe and a healthy respect.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                            <li><strong>Fire Dancer's Grace.</strong> You have resistance to fire damage. You also gain proficiency in the Performance skill, especially for dances that tell stories of fire and creation.</li>
                            <li><strong>Wrath of the Volcano (1/Long Rest).</strong> As an action, you can channel the fiery heart of a volcano. Choose a point you can see within 60 feet. Each creature in a 10-foot-radius sphere centered on that point must make a Dexterity saving throw (DC = 8 + your proficiency bonus + your Charisma modifier). A target takes 3d6 fire damage on a failed save, or half as much damage on a successful one. The ground in the area becomes difficult terrain until the start of your next turn.</li>
                            <li><strong>Navigator's Guidance.</strong> You have an uncanny sense of direction and have advantage on Wisdom (Survival) checks when navigating by the stars or over open water.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Aurora Caller</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Carrying an air of quiet contemplation, these Semi-Gorgons seem to hear whispers on the wind and see patterns in the falling snow. They might try to interpret the "messages" in the flickering classroom lights and are known for their calm demeanor, even when the juice boxes run out. Their connection to the spirits of the north has deepened, granting them a measure of control over its elements.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by an additional 1, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Northern Endurance.</strong> You have resistance to cold damage. You also have advantage on saving throws against exhaustion from cold.</li>
                            <li><strong>Whispers of the Aurora (1/Long Rest).</strong> As an action, you can call upon the guiding lights of the aurora. Choose one of the following effects:
                                <ul>
                                <li><strong>Guiding Light:</strong> One creature you touch (can be yourself) has advantage on Wisdom (Perception) and Wisdom (Survival) checks for the next hour.</li>
                                <li><strong>Chilling Touch:</strong> Make a melee spell attack against one creature within your reach. On a hit, the target takes 2d8 cold damage, and its speed is halved until the end of its next turn. Wisdom is your spellcasting ability for this attack.</li>
                                </ul>
                            </li>
                            <li><strong>Voice of the Elders.</strong> You gain proficiency in the History or Nature skill (your choice).</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Sunstone Guardian</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons carry themselves with a quiet dignity, their movements precise and deliberate. They might be found meticulously arranging objects or offering surprisingly wise (if brief) advice. They feel a strong connection to the enduring stone and the life-giving sun, and see themselves as protectors of their little community.</p>

                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 1, and your <strong>Wisdom</strong> score increases by 2.</li>
                            <li><strong>Resilient as Stone.</strong> You have advantage on saving throws against being poisoned, and you have resistance to poison damage.</li>
                            <li><strong>Sun's Embrace (1/Long Rest).</strong> As an action, you can channel the sun's energy. You and friendly creatures within 10 feet of you gain temporary hit points equal to your Wisdom modifier + your proficiency bonus. Additionally, for the next minute, any creature that starts its turn in this aura and is hostile to you takes 1d4 radiant damage.</li>
                            <li><strong>Kachina's Whisper (1/Long Rest).</strong> You gain proficiency in the Performance skill. You can also cast the <em>sanctuary</em> spell once using this trait, requiring no material components. Wisdom is your spellcasting ability for this spell.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Wind Rider</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons are natural leaders, quick-witted and decisive. They possess a restless spirit and a deep understanding of the natural world. They might be the ones organizing the playground games or leading "expeditions" to the far corners of the schoolyard.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Strength</strong> score increases by 1.</li>
                            <li><strong>Plains Runner.</strong> Your base walking speed increases by 10 feet. You can also use the Dash action as a bonus action a number of times equal to your proficiency bonus, regaining all uses on a long rest.</li>
                            <li><strong>Call the Stampede (1/Long Rest).</strong> As an action, you can let out a mighty call. Hostile creatures within a 20-foot cone originating from you must make a Strength saving throw (DC = 8 + your proficiency bonus + your Strength modifier). On a failed save, a creature is pushed 10 feet away from you and knocked prone. On a successful save, it is pushed 5 feet away and not knocked prone.</li>
                            <li><strong>Skywatcher's Wisdom.</strong> You gain proficiency in the Survival skill.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Forest Keeper</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons are wise beyond their years, with a deep connection to the ancient rhythms of the forest. They might be found quietly observing nature, offering surprisingly insightful advice, or mediating disputes between classmates with a calm authority. They are protectors of the natural order, even if that "natural order" is just the playground's ecosystem.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Woodland Stride.</strong> Moving through nonmagical difficult terrain costs you no extra movement if it's composed of natural elements like plants, undergrowth, mud, or snow. You also have advantage on Dexterity (Stealth) checks made to hide in forested areas.</li>
                            <li><strong>Voice of the Council.</strong> You gain proficiency in the Persuasion or Insight skill (your choice).</li>
                            <li><strong>Spirit of the Ancient Tree (1/Long Rest).</strong> As an action, you can touch a willing creature (can be yourself) and imbue them with the resilience of an ancient tree. The target gains temporary hit points equal to your character level + your Wisdom modifier, and for the next minute, they have advantage on saving throws against being frightened or charmed.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Obsidian Jaguar</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Fierce and agile, these Semi-Gorgons carry themselves with the predatory grace of a jungle cat. They are natural leaders and warriors, often taking charge in games and displaying impressive tactical thinking (for a kid). They are drawn to displays of strength and skill, and have a deep respect for courage.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                            <li><strong>Warrior's Heart.</strong> You gain proficiency in Athletics and Intimidation.</li>
                            <li><strong>Feathered Serpent's Blessing (1/Long Rest).</strong> As an action, you can call upon the blessing of the feathered serpent. Choose one of the following effects:
                                <ul>
                                <li><strong>Serpent's Cunning:</strong> You gain advantage on all Intelligence, Wisdom, and Charisma saving throws for the next 10 minutes.</li>
                                <li><strong>Sun's Fury:</strong> For the next minute, when you hit a creature with a weapon attack, it takes an extra 1d6 fire or radiant damage (your choice).</li>
                                </ul>
                            </li>
                            <li><strong>Eagle Knight's Gaze.</strong> You have advantage on Wisdom (Perception) checks that rely on sight.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Golden Condor</strong></h4>
                            <hr class="gold-divider">

                            <li><strong>Enhanced Action Economy:</strong> You possess 2 Reactions, and 2 Bonus Actions per round. However, you receive only 1 Movement Action and Spell Action per round, which may be split between your twin bodies as you choose.</li>

                    <div id="pampire_content">
                        <h2 id="pampire">Pampire</h2>
                        <hr class="gold-divider">
                        <img src="assets/images/races/pampires.png" alt="Pampire" class="center-image" style="width: 640px;" onerror="this.src='https://placehold.co/640x400/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                        <h3>Physical Description</h3>
                        <p>Pampires are beings touched by the ancient curse of vampirism, yet their existence is uniquely intertwined with an unexpected and persistent reliance on childish comforts. Their appearance combines the classical vampire aesthetic—pale skin, sharp canines, and an otherworldly grace—with a perpetual youthfulness that belies their true nature. Pampires have a wide range of skin tones, though all share an unmistakable pallor particular to their kind.</p>

                        <h3>Cultural Description</h3>
                        <p>Pampires possess an inherent, often formidable strength and resilience, but this power is tethered to their need to consume blood or a suitable blood allegory. Many Pampires, particularly those associated with institutions like the Diaper School, have access to specially prepared blood allegories "on tap." Some even cultivate a refined palate for raw meats, such as steak tartare, as a substitute. A defining characteristic of Pampires is their physiological and magical incontinence, which necessitates the constant use of diapers. This often creates a stark contrast between their formidable vampiric capabilities and their seemingly juvenile dependency.</p>
                        <hr class="gold-divider">
                        <h3>Pampire Traits</h3>
                        <p>Your Pampire character has the following racial traits:</p>
                        <p><strong>Creature Type.</strong> You are a Humanoid.</p>
                        <p><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Constitution</strong> score increases by 1.</p>
                        <p><strong>Age.</strong> Pampires reach physical maturity at a rate similar to humans but can live for several centuries, often maintaining a youthful appearance as long as they are regularly fed.</p>
                        <p><strong>Alignment.</strong> Pampires can be of any alignment. Their inherent needs might push them towards pragmatic or selfish choices, but individuals vary greatly. Those raised in structured environments like the Diaper School might adopt the alignments prevalent there.</p>
                        <p><strong>Size.</strong> Pampires are typically <strong>Medium</strong>, though some can be <strong>Small</strong>. You choose the size when you select this race.</p>
                        <p><strong>Speed.</strong> Your base walking speed is <strong>30 feet</strong>.</p>
                        <p><strong>Darkvision.</strong> Accustomed to the night, you have superior vision in dark and dim conditions. You can see in dim light within <strong>60 feet</strong> of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.</p>
                        <p><strong>Padded Existence.</strong> Your vampiric nature has been uniquely altered. Pampires are physiologically and magically incontinent, requiring the use of diapers. You cannot be potty-trained by normal or magical means. Due to this, you qualify to take the Diaper Mastery feat at character creation (if available in your campaign) as you are considered Incontinent.</p>
                        <p><strong>Blood Thirst.</strong> You must consume at least one ration of fresh blood or a suitable blood allegory (such as those provided by the Diaper School, or equivalent amounts of very rare raw meat like steak tartare) every 24 hours to avoid suffering ill effects. If you go 24 hours without feeding, you gain one level of the Unfed condition. Successfully feeding removes all current levels of the Unfed condition and any associated penalties.</p>
                        <p><strong>Unliving Fortitude (When Fed).</strong> As long as you are not suffering from any levels of the Unfed condition, you do not need to sleep and are unaffected by magical sleep. Instead of sleeping, you can spend 4 hours in a state of inactive, conscious reverie to gain the benefits of a long rest. While in this state, you remain aware of your surroundings. Additionally, while fed, you do not need to breathe.</p>
                        <p><strong>Bat Form.</strong> Once per long rest, you can use your action to polymorph into a Tiny bat. This transformation lasts for 1 hour, or until you use a bonus action to revert to your true form, or until you drop to 0 hit points or die. While in bat form, your game statistics, including your mental ability scores, are replaced by the statistics of a standard bat, though you retain your alignment, personality, Hit Points, and current hit point total. You also retain your Padded Existence trait (your padding magically resizes with you for safety and comfort). You gain a flying speed of 30 feet. You cannot speak in bat form.</p>
                        <p>While in bat form, you can use your action to make a special bite attack. This attack uses your Strength or Dexterity modifier (your choice) for the attack roll and deals 1 piercing damage. If the target is a willing creature, or a creature that is grappled, incapacitated, or restrained, you can feed from it as part of this attack. Feeding in this manner counts towards sating your Blood Thirst for the day. If you are reduced to 0 hit points in bat form, you revert to your true form, and any excess damage carries over.</p>
                        <p><strong>Languages.</strong> You can speak, read, and write <strong>Common</strong> and one other language of your choice (often Undercommon or a language fitting your background).</p>

                        <h4><strong>Unfed Condition</strong></h4>
                        <p>If you fail to meet your Blood Thirst requirement, you gain levels of the Unfed condition. These levels are cumulative. All levels of Unfed and their effects are removed once you consume one ration of blood or blood allegory.</p>

                        <h4 id="dampire"><strong>Dampire</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Dampires are the most adaptable of their kind, often able to blend more seamlessly into mortal societies. They possess a diluted form of the vampiric curse, granting them resilience without some of the more debilitating weaknesses.</p>

                        <li><strong>Daywalker.</strong> You suffer no ill effects from direct sunlight.</li>
                        <li><strong>Resilient Undeath.</strong> You have advantage on saving throws against effects that specifically target or detect living creatures (such as a Detect Evil and Good spell used to find undead, or effects that state "a living creature must..."). You still count as a Humanoid for all other purposes. You retain the "Unliving Fortitude (When Fed)" trait benefits.</li>

                        <hr class="gold-divider">
                        <p class="subrace-description">These Pampires embody the classic, aristocratic vampire archetype, albeit with the unique Pampire twist. They are powerful and charismatic but bear the traditional vampiric aversion to sunlight and radiant energy.</p>

                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by an additional 1 (for a total of +3 from the base race), and your <strong>Charisma</strong> score increases by 2.</li>

                        <li><strong>Radiant Vulnerability.</strong> You have vulnerability to radiant damage.</li>
                        <li><strong>Sunlight Mitigation.</strong> The damage from Sunlight Hypersensitivity can be prevented by taking extensive precautions. This might include wearing thick, completely obscuring clothing, using a specially treated, expensive parasol (costing at least 50 gp), or regular application of a potent, magically infused sunscreen (costing 10 gp per application, lasting 1 hour, often referred to as SPF 200). However, your Radiant Vulnerability cannot be negated by such mundane or low-level magical means.</li>

                        <h4 id="pampire-bat"><strong>Pampire-Bat</strong></h4>

                    <div id="possumfolk_content">
                        <h2 id="possumfolk">Possumfolk</h2>

                            <h3>Physical Description</h3>
                            <p>Possumfolk are small to medium-sized humanoids with distinct opossum-like features. They typically have a lithe build, covered in fur that ranges from grayish-white to dark gray, often with a lighter-colored face and a pointed snout. Their prehensile tails are hairless and scaly, adept at grasping. Large, dark eyes grant them excellent night vision, and their hands and feet are nimble and dextrous, often sporting sharp claws.</p>

                        <hr class="gold-divider">
                        <h3>Possumfolk Subraces</h3>
                        <hr class="gold-divider">
                        <p>Three main subraces of Possumfolk are found within the Academy: Cosmopolitans, Wilders, and Scavanchists.</p>

                            <li><strong>Ability Score Increase.</strong> Your <strong>Wisdom</strong> score increases by 1.</li>

                        <h4><strong>Scavanchists</strong></h4>

                        <h4><strong>Impish Heart</strong></h4>

                        <h3>Physical Description</h3>
                        <p>Children of the deep, Carcharadonians are formidable shark-folk with powerful builds standing between 5 and 7 feet tall. Their skin ranges from slate gray to deep blue, sometimes bearing the distinctive markings of their shark heritage. Rows of sharp teeth fill their elongated jaws, and their eyes—often black or darkly colored—possess a predatory focus that can be unnerving to land-dwellers. Their powerful forms move with surprising grace both on land and in water, though they clearly appear most at home beneath the waves.</p>

                        <h3>Cultural Description</h3>
                        <p>Perfectly adapted to life beneath the waves, Carcharodonians are the apex predators of their aquatic domains. Yet, the call of the surface world, and perhaps the peculiar necessities of places like the Diaper School, sometimes draw these mighty beings into unfamiliar territory. Their societies vary based on subrace—from the solitary, powerful Benthic Folk to the social, cunning Shoal Folk and the nomadic Waves Folk. While their primal instincts and predatory nature are undeniable, many have developed sophisticated cultures and traditions. The very pressure that makes them mighty in the ocean depths presents unique challenges on land, particularly regarding bodily functions, leading many to adopt the padding practices common at institutions like the Diaper School.</p>

                        <p><strong>Amphibious.</strong> You can breathe air and water.</p>
                        <p><strong>Underwater Agility.</strong> When you are underwater, you can take the Dash action as a bonus action.</p>

                        <p><strong>Land-Incontinence.</strong> The immense pressure of the deep waters is integral to a Carcharodonian's bodily regulation. When they spend extended periods above water, this natural support is lost, leading to a physiological need for absorbent padding, much like many residents of Diaper School. While submerged, Carcharodonians who possessed bladder control retain it, though they might opt for a swim diaper for convenience if they anticipate returning to the surface soon. This trait means you are considered <strong>Incontinent</strong> for the purposes of qualifying for feats like Diaper Mastery, if available in your campaign.</p>

                        <p><strong>Languages.</strong> You can speak, read, and write <strong>Common</strong> and <strong>Aquan</strong>.</p>

                        <p>Three main groups of Carcharodonians are commonly found, each adapted to different aspects of aquatic life.</p>

                        <hr class="gold-divider">
