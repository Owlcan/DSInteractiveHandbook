            --dark-bg2: #3e2e1e;    /* Darker brown - Content area background */
            --dark-bg3: #4a3a2a;    /* Dark brown - Table background */
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--dark-bg1);
            color: var(--parchment);
        }
        .storybook-container {
            border: 8px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
            background-color: var(--dark-bg2);
            max-width: 900px;
            width: 95%; /* Ensure it fits well on smaller screens too */
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
        }
        .storybook-header {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--gold-dark);
        }
        .storybook-header h1 {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 2.25rem; /* Adjusted for responsiveness */
            color: var(--gold-light);
            text-shadow: 1px 1px 3px var(--gold-darker);
        }
        .content-page {
            padding: 1rem 1.5rem 1.5rem 1.5rem;
            max-height: 90vh; /* Max height for content area */
            overflow-y: auto; /* Scrollbar for content overflow */
            color: var(--parchment);
        }
        /* Styles for content injected from user's HTML */
        .content-page h2 {
            font-family: 'Lora', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--gold);
        }
        .content-page h3 {
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            margin-top: 1.2rem;
            margin-bottom: 0.4rem;
        }
        .content-page h4 { /* For subrace titles like Fleetfeets */
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }
         .content-page h5 { /* For Ghost subrace creation instructions */
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gold);
            margin-top: 0.8rem;
            margin-bottom: 0.2rem;
        }
        .content-page p {
            margin-bottom: 0.75rem;
            line-height: 1.7;
             word-wrap: break-word; /* Ensure long text wraps */
        }
        .content-page ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .content-page ul ul { /* Nested lists */
            list-style-type: circle;
            margin-left: 1.5rem;
        }
        .content-page a { /* For links in user content, like quicknav */
            color: var(--gold-light);
            text-decoration: underline;
        }
        .content-page a:hover {
            color: var(--gold);
        }
        .content-page strong {
            font-weight: 700;
            color: var(--gold);
        }
        .content-page em, .content-page i { /* If user uses italics */
            font-style: italic;
            color: var(--parchment);
        }

        /* User's custom classes */
        .gold-divider {
            border: none;
            height: 1px;
            background-color: var(--gold);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .gold-divider-biggo {
            border: none;
            height: 3px;
            background-image: linear-gradient(to right, transparent, var(--gold-dark), var(--gold), var(--gold-dark), transparent);
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            height: auto;
            border: 3px solid var(--gold-dark);
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(218,165,32,0.3);
        }
        .float-right-image {
            float: right;
            margin-left: 1.5em;
            margin-bottom: 1em;
            max-width: 40%; /* Adjusted for better responsiveness */
            height: auto;
            border: 3px solid var(--gold-dark);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(218,165,32,0.3);
        }
        /* Clearfix for floated images */
        .content-page div:has(> .float-right-image)::after,
        .content-page p:has(+ .float-right-image)::after { /* Target common parents */
            content: "";
            clear: both;
            display: table;
        }
        .content-page p.subrace-description,
        .content-page p.racial-class-template-heading { /* Style for specific p classes */
            font-style: italic;
            color: var(--parchment);
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            border-left: 3px solid var(--gold);
        }
        
        /* Table styling from user's content */
        .content-page table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 3px solid var(--gold-dark); /* From user CSS */
            background-color: var(--dark-bg3);
        }
        .content-page th, .content-page td {
            padding: 10px; /* From user CSS */
            text-align: left;
            border: 2px solid var(--gold); /* From user CSS */
            color: var(--parchment);
            font-size: 0.9rem; /* Slightly smaller for dense tables */
        }
        .content-page thead tr { /* Style for thead from user's example */
            background-color: var(--gold-dark) !important; /* Ensure this takes precedence if inline styles conflict */
        }
        .content-page thead th {
             color: var(--parchment) !important;
             font-weight: bold;
        }
        .content-page tbody tr:nth-child(odd) {
            background-color: rgba(218, 172, 23, 0.05);
        }
        .content-page tbody tr:nth-child(even) {
            background-color: rgba(218, 172, 23, 0.1);
        }
        /* Ensure user's inline styles on table elements are not overridden by overly specific CSS */
        .content-page table[style], .content-page tr[style], .content-page td[style], .content-page th[style] {
            /* Allow inline styles to take precedence */
        }

        .nav-button {
            background-color: var(--gold);
            color: var(--dark-bg1);
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            padding: 0.6rem 1.2rem; /* Slightly smaller buttons for smaller screens */
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid var(--gold-dark);
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: var(--gold-dark);
            color: var(--parchment);
            transform: translateY(-1px);
        }
        .nav-button:disabled {
            background-color: #a08c5b;
            color: #5a4a3a;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .storybook-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.3);
            border-top: 4px solid var(--gold-dark);

        #pageIndicator {
            font-size: 1rem; /* Adjusted */
            font-weight: 600;
            color: var(--gold-light);
            font-family: 'Inter', sans-serif;
            text-align: center;
            flex-grow: 1; /* Allow it to take space */
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 10px;
            border: 2px solid var(--dark-bg2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-dark);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .storybook-header h1 {
                font-size: 1.8rem;
            }
            .content-page h2 { font-size: 1.5rem; }
            .content-page h3 { font-size: 1.25rem; }
            .content-page h4 { font-size: 1.1rem; }
            .float-right-image {
                float: none;
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 70%;
            }
            .storybook-footer {
                padding: 0.75rem;
            }
            .nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            #pageIndicator {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .storybook-container {
                margin: 1rem auto;
                border-width: 4px;
            }
            .storybook-header h1 {
                font-size: 1.5rem;
            }

                padding: 0.75rem;
            }
            .nav-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            #pageIndicator {
                font-size: 0.8rem;
                 white-space: nowrap; /* Prevent wrap on small screens */
            }
        }
    </style>

                        <h3>Demi-Gorgon Traits</h3>
                        <p>Your Demi-Gorgon character has the following racial traits:</p>
                        <p><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by 1.</p>
                        <p><strong>Age.</strong> Demi-Gorgons grow up at about the same pace as humans, but their mythic mojo means they can stick around for a couple of centuries. How old they *look* can be a whole other story, especially for certain... types.</p>
                        <p><strong>Alignment.</strong> Like any kiddo, Demi-Gorgons can be sweet as pie or a total handful. They lean towards the alignment of whatever mythic being gave them their spark, but the Academy (and maybe a few too many sugar rushes) can steer them any which way. Usually, they're too busy causing adorable chaos to be truly Evil.</p>
                        <p><strong>Size.</strong> Demi-Gorgons are <strong>Medium</strong>.</p>
                        <p><strong>Speed.</strong> Your base walking speed is <strong>30 feet</strong>.</p>
                        <p><strong>Darkvision.</strong> You can see in dim light within <strong>60 feet</strong> of you as if it were bright light, and in darkness as if it were dim light. You can’t discern color in darkness, only shades of gray.</p>
                        <p><strong>Monstrous Nature.</strong> You have advantage on saving throws against being frightened.</p>
                        <p><strong>Languages.</strong> You can speak, read, and write <strong>Common</strong> and one additional language that makes sense for your mythic background (e.g., Primordial, Celestial, Abyssal – discuss with your DM).</p>
                        <hr class="gold-divider">
                        <h2>Demi-Gorgon Sub-Races</h2>
                        <hr class="gold-divider">
                        <div class="clearfix">
                            <img src="assets/images/races/totan.png" alt="Totan" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4 id="medusii"><strong>Medusii</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Snaked-haired little brats whose snake hair has unique abilities that make up for their natural lack of charm (and maybe their tendency to accidentally trip people with their head-squiggles).</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, but your <strong>Charisma</strong> score decreases by 1.</li>
                            <li><strong>Serpentine Locks.</strong> Your snake-like hair grants unique abilities:
                                <ul>
                                <li><strong>Venomous Hiss (Recharge 5-6).</strong> As an action, command your snakes to hiss menacingly at one creature you can see within 30 feet. The target must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Constitution modifier). On a failed save, the creature is frightened of you for 1 minute. The frightened creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</li>
                                <li><strong>Constricting Coils.</strong> You can use your bonus action to attempt to grapple a creature within 5 feet of you with your hair-snakes. You are proficient with this grapple attempt. You can only have one creature grappled in this way at a time.</li>
                                <li><strong>Serpent's Sense.</strong> You have advantage on Wisdom (Perception) checks that rely on sight or detecting vibrations.</li>
                                </ul>
                            </li>
                            <li><strong>Petrifying Pout (1/Long Rest).</strong> As an action, you can glare with mythic intensity at one creature you can see within 30 feet that can also see you. The target must make a Constitution saving throw (DC = 8 + your proficiency bonus + your Constitution modifier). On a failed save, the creature begins to stiffen and is restrained. It must repeat the saving throw at the end of its next turn. On a success, the effect ends. On a failure, the creature is petrified for 10 minutes or until freed by magic.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4 id="chronoling"><strong>Chronoling</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Primordial kiddos with power over their own aging (mostly making themselves look older to reach the cookie jar) and limited influence over time (like making playtime last juuuust a little bit longer).</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Intelligence</strong> score increases by 2.</li>
                        <li><strong>Temporal Tantrum.</strong> You have a funny way of dealing with age. You can choose to appear as any age from a toddler to a venerable elder, though this doesn't change your actual game stats. You can change this look after a long rest.</li>
                        <li><strong>"Not It!" Reflexes.</strong> As a reaction when you or another little buddy you can see within 30 feet is about to get bonked by an attack, you can briefly rewind their immediate personal timeline. You impose disadvantage on that attack roll. You can use this trait a number of times equal to your proficiency bonus, and you get all your uses back after a long rest.</li>
                        <li><strong>Fast Forward.</strong> You can add your Intelligence modifier (minimum +1) to your initiative rolls.</li>
                        <li><strong>Time-Out Stutter (1/Short or Long Rest).</strong> As a bonus action, you can make yourself a bit... temporally slippery. Until the end of your next turn, attack rolls against you have disadvantage.</li>
                        </ul>
                        <hr class="gold-divider">
                        <div class="clearfix">
                             <img src="assets/images/races/anubite.png" alt="Anubite Pup" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4 id="totan"><strong>Totan</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Buff and powerful demi-gods who still have some growing up to do, a LOT of growing up. They're the ones who break all the toys by accident and give "hugs" that might crack a rib or two.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2.</li>
                            <li><strong>Mighty Mite.</strong> You count as one size larger when determining your carrying capacity and the weight you can push, drag, or lift.</li>
                            <li><strong>Divine "Owie" Resistance.</strong> When you take damage, you can use your reaction to roll a d6. Add your Constitution modifier to the number rolled, and reduce the damage by that total. You can do this a number of times equal to your proficiency bonus, and you get them all back after a long rest.</li>
                            <li><strong>Stompy Stomp (1/Short or Long Rest).</strong> When you hit with a melee weapon attack, you can choose to also stomp your foot with mythic force. All other creatures on the ground within 5 feet of your target must succeed on a Strength saving throw (DC = 8 + your proficiency bonus + your Strength modifier) or be knocked prone.</li>
                            <li><strong>Latent Power Whine.</strong> You learn one cantrip of your choice from the Cleric spell list. Constitution is your spellcasting ability for this cantrip.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4><strong>Anubite Pup</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Little guardians of the nap-time mat, these pups are often seen with a serious expression, meticulously arranging their plushies as if preparing them for a grand journey to the snack table. They might wear floppy, jackal-eared hats and clutch a toy ankh like it's the key to the cookie jar.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Wisdom</strong> score increases by 2, and your <strong>Strength</strong> score increases by 1.</li>
                        <li><strong>Guardian's Stance.</strong> When a creature you can see attacks a target other than you that is within 5 feet of you, you can use your reaction to impose disadvantage on the attack roll. You must be wielding a toy, a shield, or nothing in your hands.</li>
                        <li><strong>Weighing of the Cookies (1/Long Rest).</strong> You have proficiency in the Insight skill. When a creature you can see within 30 feet tells an obvious fib (DM's discretion), you can use your reaction to give them a disappointed puppy-dog stare. The creature must make a Charisma saving throw (DC = 8 + your proficiency bonus + your Wisdom modifier). On a failed save, they feel a pang of guilt and have disadvantage on Charisma (Deception) checks for the next 10 minutes.</li>
                        <li><strong>Bandage Brigade.</strong> You know the <em>mending</em> cantrip. Your repairs on non-magical objects last for 1 hour.</li>
                        </ul>
                        <hr class="gold-divider">
                        <div class="clearfix">
                            <img src="assets/images/races/devabab.png" alt="Deva Spark" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4><strong>Deva Spark</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These little cherubs seem to shimmer with an inner light, often humming happily or creating tiny, harmless sparkles just for fun. They adore bright colors, shiny ribbons, and might try to "bless" their friends with a sprinkle of glitter or a hastily picked dandelion. Their extra (purely decorative) arms often get tangled in their clothes or each other.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Dexterity</strong> score increases by 1.</li>
                            <li><strong>Little Light Show.</strong> You know the <em>prestidigitation</em> cantrip. Charisma is your spellcasting ability for it.</li>
                            <li><strong>Many Paws Make Light Play (Cosmetic).</strong> You have an additional pair of smaller, purely cosmetic arms. Once per short rest, you can use these extra hands to gain advantage on one Dexterity (Sleight of Hand) check or one ability check made to perform a very simple, non-strenuous task.</li>
                            <li><strong>Aura of Giggles (1/Long Rest).</strong> As a bonus action, you can radiate a palpable aura of cheerfulness for 1 minute. Friendly creatures (including yourself) within 10 feet of you who can see or hear your joyful display have advantage on saving throws against being frightened or charmed while your aura is active.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4><strong>Kaitiaki Sprout</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little guardians are fiercely protective of their playmates and their favorite chew toys. They might have a slightly tougher hide that feels like smooth river stones, make rumbling tummy noises when content (or when someone eyes their building blocks), and always seem to know the best spots for digging in the sandbox or splashing in puddles.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Kaitiaki's Roar (1/Short or Long Rest).</strong> As an action, you can puff out your chest and unleash a surprisingly mighty roar. Each hostile creature within 10 feet of you that can hear you must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Strength modifier) or become frightened of you until the end of your next turn.</li>
                        <li><strong>Guardian of the Den.</strong> You are proficient in the Athletics skill. Additionally, when an ally within 5 feet of you is hit by an attack, you can use your reaction to bravely interpose yourself, becoming the target of that attack instead, provided you can see the attacker.</li>
                        <li><strong>Earthly Connection.</strong> You know the <em>mold earth</em> cantrip. Wisdom is your spellcasting ability for it.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Qilin Calf</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These serene little ones seem to carry an aura of good fortune and gentle mischief, like they've always got a pocketful of lucky charms (or maybe just lint and a half-eaten cracker). They might have a coat that shimmers with hints of rainbow colors when the light hits it just right, tiny velvet nubs on their heads where magnificent antlers will one day sprout, and a tendency to leave trails of glitter (or perhaps just cookie crumbs) wherever they prance.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Auspicious Prance.</strong> Your base walking speed increases by 5 feet. When you use the Dash action, difficult terrain doesn't cost you extra movement on that turn.</li>
                        <li><strong>Serene Blessing (1/Long Rest).</strong> As a bonus action, you can choose one friendly creature (can be yourself) you can see within 30 feet. The chosen creature gains temporary hit points equal to your Charisma modifier + your proficiency bonus.</li>
                        <li><strong>Fortunate Find.</strong> You know the <em>guidance</em> cantrip. Additionally, whenever you make an ability check or saving throw and roll a 1 on the d20, you can choose to reroll the die and must use the new roll. You can use this part of the feature once per long rest.</li>
                        </ul>
                        <hr class="gold-divider">
                        <div class="clearfix">
                            <img src="assets/images/races/jotunbab.png" alt="Frosty Tot" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4><strong>Frosty Tot</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These little ones always seem to have a chill about them, even in summer. They love icy treats, might accidentally freeze their juice box solid, and are surprisingly good at making impressive (if temporary) snow forts, even out of pillows. They're sturdy little tykes, though sometimes their frosty touch is a bit much for delicate toys.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Constitution</strong> score increases by an additional 1.</li>
                            <li><strong>Cold Comfort.</strong> You have resistance to cold damage.</li>
                            <li><strong>Icy Puff (1/Short or Long Rest).</strong> As an action, you can exhale a puff of frosty air in a 15-foot cone. Each creature in that area must make a Constitution saving throw (DC = 8 + your proficiency bonus + your Constitution modifier). On a failed save, a creature takes 2d6 cold damage and its speed is reduced by 10 feet until the start of your next turn. On a successful save, the creature takes half as much damage and its speed is not reduced.</li>
                            <li><strong>Snowball Scrapper.</strong> You are proficient with improvised weapons made of ice or snow. You also count as one size larger when determining your carrying capacity and the weight you can push, drag, or lift.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4><strong>Valiant Sprout</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little heroes-in-training are always ready for an adventure, even if it's just a quest to the snack cupboard. They hum battle tunes, wear pots on their heads like helmets, and are the first to "rescue" a fallen plushie. Their bravery sometimes outweighs their common sense, but their hearts are always in the right place.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                        <li><strong>Little Hero's Heart.</strong> You have advantage on saving throws against being frightened. You also gain proficiency with one simple melee weapon of your choice.</li>
                        <li><strong>"I'll Help!" (1/Short or Long Rest).</strong> When an ally you can see within 30 feet makes an attack roll or a saving throw, you can use your reaction to shout encouragement and grant them advantage on that roll.</li>
                        <li><strong>Toy Box Arsenal.</strong> You are proficient with shields.</li>
                        </ul>
                        <hr class="gold-divider">
                        <div class="clearfix">
                            <img src="assets/images/races/cutethulu.png" alt="Kiddie Kraken" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4><strong>Kiddie Kraken</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These little ones are obsessed with connection – sometimes a bit too much! They give surprisingly strong hugs with their "invisible extra arms," offer "gifts" like shiny pebbles or slightly damp leaves, and whisper "secrets of the deep (sandbox)" to their toys. Their big, innocent eyes hide an unnerving intensity, and their desire to "care" for everyone can be... a lot.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Unsettling Sweetness.</strong> You gain proficiency in the Persuasion skill.</li>
                            <li><strong>Tentacle Helper.</strong> You know the <em>mage hand</em> cantrip. The hand appears as a small, translucent, spectral tentacle.</li>
                            <li><strong>"Let's Be Friends... Forever" (1/Short or Long Rest).</strong> As an action, you can focus your overwhelming affection on one creature you can see within 15 feet. The target must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Charisma modifier). On a failed save, it is charmed by you for 10 minutes. While charmed, it regards you with immense fondness and is highly suggestible to your (non-harmful) requests to stay close and "be best friends."</li>
                            <li><strong>Gift from the Murky Depths.</strong> Once per day, you can "find" a small, mundane but somehow significant-seeming trinket to offer as a token of your profound friendship.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4><strong>Clay Kid</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These sturdy little ones seem to be made of tougher stuff, always covered in a fine layer of dust or mud from their latest "construction project." They're not the fastest, but they're incredibly determined and can take a tumble without much fuss. They love building things, even if their creations are a bit lopsided, and are very particular about their "special rocks."</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by an additional 2, but your <strong>Dexterity</strong> score decreases by 1.</li>
                        <li><strong>Made of Mud (and Magic).</strong> Your hit point maximum increases by 1, and it increases by 1 every time you gain a level. You also have advantage on saving throws against poison, and you only need to eat and drink half as much as normal.</li>
                        <li><strong>Patch Up (1/Short or Long Rest).</strong> As an action, you can magically draw upon earthy energies to mend your form. You regain hit points equal to 1d8 + your Constitution modifier.</li>
                        <li><strong>Little Shaper.</strong> You know the <em>mold earth</em> cantrip.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Feathered Fledgling</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little cherubs always seem to have a few extra, fluffy wings sprouting in unexpected places, often getting tangled or knocking things over. They are fascinated by bright lights, sing off-key "holy" songs, and try to "bless" their friends with glitter or a gentle pat from a downy wing. They mean well, even if they're a bit clumsy with their celestial radiance.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Many-Winged Wonder (Cosmetic).</strong> You have an additional pair (or two, DM's discretion) of small, purely cosmetic wings.</li>
                        <li><strong>Little Light.</strong> You know the <em>light</em> cantrip.</li>
                        <li><strong>Gentle Touch (1/Short or Long Rest).</strong> As an action, you can touch a willing creature and bestow a tiny spark of celestial energy. The creature regains hit points equal to 1d4 + your Charisma modifier.</li>
                        <li><strong>Heavenly Hum.</strong> You have advantage on Performance checks made to sing or hum soothing melodies.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Whisper Wisp</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little tricksters are masters of minor mischief, always seeming to be where they shouldn't, with an innocent look on their face. They might smell faintly of cinnamon or exotic spices, and their "imaginary friends" give surprisingly good (and sneaky) advice. They love riddles, games of hide-and-seek, and "helping" by rearranging things in slightly confusing ways.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Intelligence</strong> score increases by 1.</li>
                        <li><strong>Now You See Me...</strong> You gain proficiency in the Stealth skill.</li>
                        <li><strong>Minor Mirage.</strong> You know the <em>minor illusion</em> cantrip. Intelligence is your spellcasting ability for it.</li>
                        <li><strong>Whispered Suggestion (1/Short or Long Rest).</strong> As an action, you can whisper a subtle suggestion to a creature within 10 feet that can hear you. The target must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Intelligence modifier). On a failed save, it pursues one course of action (limited to a sentence or two) that you describe during its next turn, provided the action isn't obviously harmful to itself.</li>
                        <li><strong>Pocket Full of Puzzles.</strong> You have advantage on Intelligence (Investigation) checks made to solve puzzles or figure out how small mechanisms work.</li>
                        </ul>
                        <hr class="gold-divider">
                        <div class="clearfix">
                            <img src="assets/images/races/djinn.png" alt="Oasis Sprite" class="float-right-image" onerror="this.src='https://placehold.co/400x300/3e2e1e/f0e68c?text=Image+Not+Found'; this.alt='Image not found';">
                            <h4><strong>Oasis Sprite</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These little ones always seem to carry a faint scent of dates and desert blooms. They love playing hide-and-seek in sandpits, whisper secrets to the wind, and might try to "conjure" a tiny oasis in their juice cup. They are surprisingly good at disappearing when it's chore time.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Intelligence</strong> score increases by 1.</li>
                            <li><strong>Desert Mirage.</strong> You know the <em>minor illusion</em> cantrip. Intelligence is your spellcasting ability for it.</li>
                            <li><strong>Sand Step (1/Short or Long Rest).</strong> As a bonus action, you can briefly dissolve into a swirl of sand and teleport up to 15 feet to an unoccupied space you can see. You must be standing on sand, dirt, or loose earth to use this feature.</li>
                            <li><strong>Whisper of the Djinn.</strong> You have advantage on Wisdom (Perception) checks that rely on hearing.</li>
                            </ul>
                        </div>
                        <hr class="gold-divider">
                        <h4><strong>Jungle Tot</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little ones are always trying to climb the curtains or "talk" to the class pets. They love making leaf crowns, are surprisingly good at mimicking animal sounds, and might try to build a "nest" under their desk for naptime. They have an untamed energy and a deep connection to the wild.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 1, and your <strong>Wisdom</strong> score increases by 2.</li>
                        <li><strong>Child of the Canopy.</strong> You have a climbing speed of 20 feet.</li>
                        <li><strong>Animal Whisperer.</strong> You can communicate simple ideas with beasts of Small size or smaller.</li>
                        <li><strong>Spirit Drum (1/Short or Long Rest).</strong> As an action, you can tap out a rhythmic beat on any surface. Choose one friendly creature within 30 feet (can be yourself). That creature gains temporary hit points equal to 1d6 + your Wisdom modifier.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Dawncub of Buluku</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Radiant with the energy of creation and renewal, these young ones embody the warmth of the rising sun and the gentle wisdom of the supreme mother. They scamper under golden skies, their laughter echoing like the first breath of dawn. Agile and clever, they weave stories as effortlessly as they dance across the veldt, their spirit forever guided by the mother of all things.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Wisdom</strong> score increases by 2, and your <strong>Strength</strong> score increases by 1.</li>
                        <li><strong>Steps of Light.</strong> Your base walking speed increases by 5 feet.</li>
                        <li><strong>Joyful Echo (1/Short or Long Rest).</strong> When a creature you can see within 30 feet makes an attack roll against you, you can use your reaction to let out a sacred, melodic laugh, disrupting their intent. The attacker must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Wisdom modifier). On a failed save, the attack roll has disadvantage, and the attacker cannot take reactions until the start of their next turn.</li>
                        <li><strong>Voice of the First Dawn.</strong> You know the <em>word of radiance</em> cantrip. Wisdom is your spellcasting ability for it.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Esus' Fledgling</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little ones are often found silently stalking squirrels in the schoolyard or meticulously whittling sticks with surprising focus. They love stories of deep forests and cunning hunts, and might try to set "traps" for misplaced toys (usually just a pile of leaves). They possess a primal connection to the wild and an unnerving intensity for their age.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Forest Acumen.</strong> You gain proficiency in the Survival skill.</li>
                        <li><strong>Woodsman's Chop (1/Short or Long Rest).</strong> When you hit a creature with a melee weapon attack, you can channel the focused might of Esus. The target takes an extra 1d6 damage of the weapon's type, and it has disadvantage on its next attack roll before the end of its next turn.</li>
                        <li><strong>Primal Whisper.</strong> You know the <em>shillelagh</em> cantrip. Wisdom is your spellcasting ability for it.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Lava Tot</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These warm-hearted (sometimes literally!) little ones are full of boundless energy and a fiery spirit. They love stories of powerful volcanoes and brave navigators, might try to "create" a mini volcano in the sandbox, and are surprisingly good at making very enthusiastic (if slightly off-key) welcoming chants. They have a natural warmth that draws others in.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                        <li><strong>Warm Glow.</strong> You know the <em>produce flame</em> cantrip. Charisma is your spellcasting ability for it.</li>
                        <li><strong>Little Volcano (1/Short or Long Rest).</strong> As an action, you can stomp your foot and cause a small, harmless tremor and a puff of warm, sparkly "ash". Each creature within 5 feet of you must make a Dexterity saving throw (DC = 8 + your proficiency bonus + your Charisma modifier) or be pushed back 5 feet.</li>
                        <li><strong>Island Resilience.</strong> You have advantage on saving throws against being frightened by loud noises or sudden movements.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Little Nanook</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These tots always seem to have a bit of frost on their eyelashes and an uncanny ability to find the coldest spot in the room for their nap. They love stories about great white bears and shimmering sky-lights, and might try to share their fishy crackers with imaginary seal friends. They're surprisingly resilient to the cold, often forgetting their mittens without a fuss.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by an additional 1, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Arctic Resilience.</strong> You have resistance to cold damage. You also have advantage on saving throws against exhaustion due to cold weather.</li>
                        <li><strong>Spirit Helper (1/Short or Long Rest).</strong> You can call upon a friendly, minor spirit of the north. As an action, this spirit helper appears in an unoccupied space within 5 feet of you. It is intangible, cannot attack, but can provide the Help action to you or an ally on one ability check, attack roll, or saving throw within the next minute before disappearing.</li>
                        <li><strong>Snowdrift Sense.</strong> You have advantage on Wisdom (Survival) checks made to navigate snowy or icy terrain, and you can't get lost in a blizzard.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Canyon Sprout</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little ones love playing in the dirt, making intricate patterns with pebbles, and basking in the warmest sunbeam they can find. They might hum little tunes that sound like the wind whistling through mesas and are surprisingly good at finding hidden things in the sandbox. They have a natural affinity for the earth and the warmth of the sun.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 1, and your <strong>Wisdom</strong> score increases by 2.</li>
                        <li><strong>Desert Hardy.</strong> You have advantage on saving throws against exhaustion due to hot weather, and you require only half as much water per day as normal.</li>
                        <li><strong>Earth Child.</strong> You know the <em>mold earth</em> cantrip.</li>
                        <li><strong>Spirit of the Corn (1/Short or Long Rest).</strong> As a bonus action, you can call upon the nurturing spirit of the corn. You or one ally you touch regains hit points equal to 1d6 + your Wisdom modifier.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Prairie Pup</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Full of boundless energy, these little ones are always on the move, darting across the playground like tumbleweeds. They love stories of great bison herds and heroic riders, and might try to "tame" the class pet (with varying success). They have a strong connection to the open spaces and the creatures that roam them.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, and your <strong>Strength</strong> score increases by 1.</li>
                        <li><strong>Fleet Foot.</strong> Your base walking speed increases by 5 feet.</li>
                        <li><strong>Spirit of the Bison (1/Short or Long Rest).</strong> As a bonus action, you can briefly embody the spirit of a young bison. For the next minute, you have advantage on Strength checks and Strength saving throws, and your carrying capacity is doubled.</li>
                        <li><strong>Wind's Companion.</strong> You have advantage on Dexterity (Acrobatics) checks.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>River Otterling</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">Playful and curious, these little ones are drawn to water like ducks to a puddle. They love splashing, collecting smooth river stones, and telling imaginative stories about the creatures that live in the woods and streams. They're surprisingly good at making friends, even with the grumpy kid in the corner.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Dexterity</strong> score increases by 1.</li>
                        <li><strong>Water Baby.</strong> You have a swimming speed of 25 feet, and you can hold your breath for up to 5 minutes.</li>
                        <li><strong>Forest Friend.</strong> You know the <em>druidcraft</em> cantrip.</li>
                        <li><strong>Otter's Charm (1/Short or Long Rest).</strong> As an action, you can put on your most endearing otter-like expression. One creature you can see within 30 feet that can see you must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Charisma modifier). On a failed save, the creature is charmed by you for 1 minute or until you or your companions do anything harmful to it.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Sunstone Spark</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These little ones are bright and energetic, often adorned with colorful beads or feathers they've "found." They love stories of feathered serpents and jaguar warriors, and might try to "sacrifice" their unwanted broccoli to the "playground gods." They have a fiery spirit and a surprising amount of determination.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                        <li><strong>Obsidian Edge (Toy Version).</strong> You are proficient with daggers and shortswords. Once on each of your turns when you hit a creature with an attack using one of these weapons, you can cause the attack to deal an extra 1d4 slashing damage.</li>
                        <li><strong>Little Sunbeam (1/Short or Long Rest).</strong> As a bonus action, you can cause yourself to glow with a faint, warm light for 1 minute. During this time, you shed dim light in a 5-foot radius, and the first time you hit a creature with a melee attack, it takes an extra 1d4 radiant damage.</li>
                        <li><strong>Jaguar's Pounce.</strong> Your base walking speed increases by 5 feet.</li>
                        </ul>
                        <hr class="gold-divider">
                        <h4><strong>Mountain Kip</strong></h4>
                        <hr class="gold-divider">
                        <p class="subrace-description">These sturdy little ones are surprisingly good climbers, always trying to scale the tallest bookshelf or playground structure. They love collecting colorful strings and shiny rocks, and might try to "organize" their toys into neat little piles. They are resilient and have a quiet determination, like the enduring mountains themselves.</p>
                        <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by an additional 1, and your <strong>Strength</strong> score increases by 1.</li>
                        <li><strong>Sure-Footed.</strong> You have advantage on saving throws against being knocked prone.</li>
                        <li><strong>Llama's Burden.</strong> You count as one size larger when determining your carrying capacity.</li>
                        <li><strong>Quipu Knots (1/Short or Long Rest).</strong> You can spend 1 minute tying intricate knots into a piece of string or cord. For the next hour, any creature holding this "quipu" can add a d4 to one ability check, attack roll, or saving throw it makes.</li>
                        </ul>
                    </div>

                    <div id="semi_gorgons_content">
                        <h2 id="semi-gorgons">Semi-Gorgons</h2>
                        <hr class="gold-divider">
                        <p>Alright, so these aren't your average, drooling Demi-Gorgons anymore. Well, mostly. Semi-Gorgons are what happens when those mythic sparks start to <em>really</em> crackle. They're the "big kids" of the monstrously-inclined student body, or at least they <em>think</em> they are. They might still have a favorite plushie hidden under their bed and a distinct weakness for juice boxes, but they're starting to get a better handle on their powers. They're probably trying to look cool, act aloof, and maybe even (gasp!) attempt to use the potty like a "grown-up," with varying degrees of success and a lot of dramatic sighing.</p>
                        <hr class="gold-divider">
                        <h3>Semi-Gorgon Traits</h3>
                        <p>Your Semi-Gorgon character has the following racial traits:</p>
                        <p><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by 1.</p>
                        <p><strong>Age.</strong> Semi-Gorgons mature at the same rate as humans but carry themselves with an air of someone who's *at least* a year older than they actually are. Lifespan remains impressively long.</p>
                        <p><strong>Alignment.</strong> They're starting to understand concepts like "responsibility" and "not eating all the cookies before anyone else gets one," but old habits die hard. Still any alignment, but perhaps with more pronounced leanings.</p>
                        <p><strong>Size.</strong> Semi-Gorgons are <strong>Medium</strong>.</p>
                        <p><strong>Speed.</strong> Your base walking speed is <strong>30 feet</strong>.</p>
                        <p><strong>Darkvision.</strong> You can see in dim light within <strong>60 feet</strong> of you as if it were bright light, and in darkness as if it were dim light.</p>
                        <p><strong>Practiced Poise.</strong> You have advantage on Charisma (Deception) checks when trying to act more mature, knowledgeable, or in control than you actually feel. You also gain proficiency in one Charisma-based skill of your choice.</p>
                        <p><strong>Monstrous Nature.</strong> You have advantage on saving throws against being frightened.</p>
                        <p><strong>Languages.</strong> You can speak, read, and write <strong>Common</strong> and one other language.</p>
                        <div class="subrace-section">
                            <hr class="gold-divider">
                            <h2>Semi-Gorgon Sub-Races</h2>
                            <hr class="gold-divider">
                            <h4><strong>Serpent Scion</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">These Semi-Gorgons have a bit more control over their serpentine locks, maybe even attempting to style them (with mixed, often spiky, results). They're less "bratty" and more "moody teenager," convinced of their own profound coolness.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Dexterity</strong> score increases by 2, but your <strong>Charisma</strong> score decreases by 1.</li>
                            <li><strong>Viperine Locks.</strong> Your snakes are a bit more disciplined.
                                <ul>
                                <li><strong>Chilling Hiss (Recharge Short/Long Rest).</strong> As an action, direct your snakes to unleash a sibilant hiss and a piercing glare at one creature you can see within 30 feet. The target must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Constitution modifier). On a failed save, the creature is frightened of you for 1 minute and has disadvantage on attack rolls against you while frightened in this way. The creature can repeat the saving throw at the end of each of its turns.</li>
                                <li><strong>Grasping Vipers.</strong> Your bonus action grapple with your hair is still effective.</li>
                                <li><strong>Keen-Eyed Serpents.</strong> You retain advantage on Wisdom (Perception) checks relying on sight or vibrations.</li>
                                </ul>
                            </li>
                            <li><strong>Stony Gaze (1/Long Rest).</strong> Your petrifying ability is more focused. As an action, target one creature you can see within 30 feet that can also see you. The target must make a Constitution saving throw (DC = 8 + your proficiency bonus + your Constitution modifier). On a failed save, the creature is restrained. At the end of its next turn, it must repeat the saving throw. On a success, the effect ends. On a failure, the creature is petrified for 1 hour or until freed by magic. You can also choose to end the petrification prematurely as a bonus action.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Time Skipper</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">More aware of their temporal abilities, these Semi-Gorgons might use their powers for "important research" (like finding out what snacks are served next week) or to get a few extra minutes before curfew. They carry an air of someone who knows a secret or two about how things *really* work.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Intelligence</strong> score increases by 2.</li>
                            <li><strong>Shifting Age.</strong> You can still alter your apparent age.</li>
                            <li><strong>Temporal Dodge.</strong> As a reaction when you or another creature you can see within 30 feet is hit by an attack, you can impose disadvantage on the roll. You can use this trait a number of times equal to your proficiency bonus, regaining uses on a long rest.</li>
                            <li><strong>Precocious Planning.</strong> Your Intelligence modifier still boosts your initiative.</li>
                            <li><strong>Phase Step (1/Short or Long Rest).</strong> As a bonus action, you can briefly shimmer out of sync with time. Until the end of your next turn, attack rolls against you have disadvantage, and you can move up to 10 feet to an unoccupied space you can see. This movement does not provoke opportunity attacks.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Junior Titan</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Still incredibly strong, Junior Titans are now trying to channel their might with a bit more finesse (key word: *trying*). They might be the self-appointed "protector" of their group, always ready to flex or show off their "gains" from all that playground activity.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2.</li>
                            <li><strong>Growing Might.</strong> You still count as one size larger for carrying capacity.</li>
                            <li><strong>Titan's Fortitude.</strong> When you take damage, you can use your reaction to roll a d8. Add your Constitution modifier, and reduce the damage by that total. You can use this a number of times equal to your proficiency bonus per long rest.</li>
                            <li><strong>Quake Slam (1/Short or Long Rest).</strong> When you hit with a melee weapon attack, you can channel your inner titan to slam the ground. All other creatures on the ground within 10 feet of your target must make a Strength saving throw (DC = 8 + your proficiency bonus + your Strength modifier) or be knocked prone.</li>
                            <li><strong>Budding Divinity.</strong> You learn one cantrip of your choice from the Cleric or Paladin spell list. Constitution is your spellcasting ability.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Anubite Acolyte</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Taking their role as guardians even more seriously, Anubite Acolytes might be found "cataloging" the library's picture books or ensuring the "sacred nap-time silence" is observed. They've probably upgraded their toy ankh to a slightly larger, more official-looking one.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Wisdom</strong> score increases by 2, and your <strong>Strength</strong> score increases by 1.</li>
                            <li><strong>Protector's Vigil.</strong> Your Guardian's Stance remains: when a creature attacks an ally near you, use your reaction to impose disadvantage.</li>
                            <li><strong>Judgment of Conduct (1/Long Rest).</strong> You retain proficiency in Insight. When a creature you can see within 30 feet tells a fib you recognize, you can use your reaction to fix them with a stare of profound disappointment. The creature makes a Charisma saving throw (DC = 8 + your proficiency bonus + your Wisdom modifier). On a failed save, they have disadvantage on all Charisma checks for the next hour.</li>
                            <li><strong>Rite of Mending.</strong> You still know the <em>mending</em> cantrip. You can now also use it on a construct or object to grant it 1d4 temporary hit points once per short rest.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Deva Gleam</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Their inner light shines a bit brighter, and they're more adept at using their charm and minor divine tricks to get what they want (usually more glitter or the best seat). Their extra arms are less clumsy and more expressive, used for dramatic gestures or holding multiple art supplies.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Dexterity</strong> score increases by 1.</li>
                            <li><strong>Radiant Display.</strong> You still know <em>prestidigitation</em>, and your displays are more dazzling. Charisma is your spellcasting ability.</li>
                            <li><strong>Coordinated Grace (Cosmetic).</strong> Your extra pair of smaller arms are more adept. They still can't perform complex combat actions, but you can use them to gain advantage on any Dexterity-based ability check (not saving throws) once per short rest.</li>
                            <li><strong>Aura of Joy (1/Long Rest).</strong> As a bonus action, you can radiate an enhanced aura of joy for 1 minute. Friendly creatures (including yourself) within 15 feet of you have advantage on saving throws against being frightened or charmed and gain a +1 bonus to attack rolls while your aura is active.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Kaitiaki Guardian</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">More confident and territorial, these Semi-Gorgons see themselves as the true protectors of their "patch" – be it the best corner of the common room or their group of friends. Their hide might be a bit thicker, and their rumbling growls a bit more convincing.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Guardian's Challenge (1/Short or Long Rest).</strong> As an action, your roar is more potent. Hostile creatures within 15 feet of you that can hear you must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Strength modifier). On a failed save, they are frightened of you until the end of your next turn. If a creature fails its save by 5 or more, it is also stunned until the start of your next turn.</li>
                            <li><strong>Steadfast Protector.</strong> You retain proficiency in Athletics. When an ally within 5 feet of you is hit by an attack, you can still use your reaction to become the target. If you do so, you gain resistance to the damage from that one attack.</li>
                            <li><strong>Stone Shaper.</strong> You still know the <em>mold earth</em> cantrip (Wisdom spellcasting ability).</li>
                            </ul>
                            <hr class="gold-divider">
                                 <h4><strong>Crinqilin</strong></h4>
                    <hr class="gold-divider">
                    <p class="subrace-description">These Qilin yearlings have fully embraced their connection to the whimsical magic of the Diaper School. Their auspicious nature now manifests in charmingly clumsy ways and unexpected bursts of minor enchantments, often centered around their ever-present, perfectly puffed padding. They exude an air of innocent dependence that belies a surprising resilience and a unique, if somewhat messy, magical talent. Their shimmering coats are often adorned with colorful safety pins or cute magical charms, and their tiny horn-nubs are more for gentle nuzzling than any real defense.</p>
                    <ul>
                        <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                        <li><strong>Naturally Padded.</strong> Crinqilins are inherently tied to the comforts and necessities of a well-padded existence. They are always considered to be wearing a diaper, which magically adapts to their needs and form. This state is natural to them and cannot be changed by conventional means. Attempts to remove their padding or potty-train them invariably meet with whimsical magical mishaps, often resulting in the padding reappearing cleaner and fluffier than before. You have advantage on saving throws against being frightened, as you are comforted by your perpetual padding.</li>
                        <li><strong>Cushioned Charm (Diaper-Allure Power).</strong> Your undeniably innocent and comfortably padded appearance can be quite disarming. As an action, you can attempt to charm one humanoid you can see within 30 feet. The target must make a Wisdom saving throw (DC = 8 + your proficiency bonus + your Charisma modifier). On a failed save, the creature is charmed by you for 1 minute or until it takes damage. While charmed in this way, the creature regards you as a harmless, endearing being and is unwilling to attack you. You can use this feature a number of times equal to your proficiency bonus, regaining all expended uses on a long rest.</li>
                        <li><strong>Auspicious Accidents &amp; Miracles.</strong> You have an innate connection to playful and protective magic. You know the <em>Spontaneous Accident</em> and <em>Little Miracle</em> cantrips. Additionally, you can cast the <em>Magic Messle</em> spell. You can cast <em>Magic Messle</em> a number of times equal to your Charisma modifier (minimum of once), and you regain all expended uses when you finish a long rest. Charisma is your spellcasting ability for these spells.</li>
                        <li><strong>Blessed Bounce.</strong> Your padded nature makes you surprisingly resilient to falls and tumbles. You have resistance to falling damage, and you can use your reaction when you fall to reduce any falling damage you take by an amount equal to five times your character level. Additionally, when you are knocked prone, you can use your reaction to immediately stand up without expending any movement.</li>
                    </ul>
                            <hr class="gold-divider">
                            <h4><strong>Jotun Rimeblood</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Carrying themselves with a cool (sometimes literally) detachment, Jotun Rimebloods have a better handle on their icy powers. They might seem aloof, but they're fiercely protective of their "territory" – be it their favorite spot in the common room or their circle of friends. They've learned that a little frost can be very persuasive.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 2, and your <strong>Constitution</strong> score increases by an additional 1.</li>
                            <li><strong>Winter's Resilience.</strong> You have resistance to cold damage.</li>
                            <li><strong>Armor of Hoarfrost (1/Long Rest).</strong> As a bonus action, you can sheathe yourself in a crackling layer of magical frost. You gain temporary hit points equal to your character level + your Constitution modifier. This icy armor lasts for 10 minutes or until the temporary hit points are depleted.</li>
                            <li><strong>Glacial Slam.</strong> When you hit a creature with a melee weapon attack, you can choose to imbue your strike with biting cold. The target takes an extra 1d6 cold damage, and must succeed on a Strength saving throw (DC = 8 + your proficiency bonus + your Strength modifier) or have its speed reduced to 0 until the start of your next turn. You can use this feature a number of times equal to your proficiency bonus, regaining all expended uses on a long rest.</li>
                            <li><strong>Rime-Forged Might.</strong> You have advantage on Strength (Athletics) checks made to break objects or shove creatures.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Einherjar Aspirant</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">More disciplined and focused, Einherjar Aspirants take their "heroic duties" very seriously. They might try to organize their friends into "shield walls" during games and speak with a dramatic flair about honor and glory (usually in relation to who gets the last cookie).</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Strength</strong> score increases by 1, and your <strong>Charisma</strong> score increases by 2.</li>
                            <li><strong>Warrior's Spirit.</strong> You gain proficiency with martial weapons and shields.</li>
                            <li><strong>Rallying Valor (1/Short or Long Rest).</strong> As a bonus action, you can let out an inspiring cry. You and up to three friendly creatures of your choice within 30 feet of you that can hear you gain temporary hit points equal to your Charisma modifier + your proficiency bonus.</li>
                            <li><strong>Chooser of the Brave (1/Long Rest).</strong> When an ally within 30 feet of you drops to 0 hit points but is not killed outright, you can use your reaction to inspire them. That ally can immediately use their reaction to make one weapon attack. If the attack hits, they regain hit points equal to the damage dealt.</li>
                            <li><strong>Fearless Charge.</strong> When you use your action to Dash, you can make one melee weapon attack as a bonus action.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Depth Devotee</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Their "caring" nature has intensified, often leading them to form very tight-knit, almost cult-like friendships. They offer "wisdom" that sounds profound but is subtly unsettling, and their sweetness has an undeniable edge of the uncanny. They *really* want what's best for you... according to them.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>All-Knowing Empathy.</strong> You gain proficiency in both Insight and Persuasion.</li>
                            <li><strong>Grasping Tendrils.</strong> You can cast <em>mage hand</em> at will (spectral tentacle). Additionally, as a bonus action, you can manifest a larger spectral tentacle from your being for 1 minute. This tentacle has a reach of 10 feet. Once on each of your turns, you can use the tentacle to make a melee spell attack (using Charisma). On a hit, the target takes 1d8 psychic damage, and if the target is Large or smaller, you can pull it up to 10 feet closer to you. You can use this attack feature a number of times equal to your proficiency bonus, regaining all uses on a long rest.</li>
                            <li><strong>Whispers of the Collective Comfort (1/Long Rest).</strong> As an action, you can speak words of deep, resonant comfort. Choose up to three creatures (can include yourself) within 30 feet that can hear you. Each target gains temporary hit points equal to your character level, and for the next minute, whenever a target makes an attack roll, an ability check, or a saving throw, the target can roll a d4 and add the number rolled to the attack roll, ability check, or saving throw.</li>
                            <li><strong>"We Share Everything."</strong> When an ally you can see within 30 feet is about to make an attack roll, ability check, or saving throw with disadvantage, you can use your reaction to negate that disadvantage. You can use this feature a number of times equal to your Wisdom modifier (minimum 1), regaining expended uses on a long rest.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Earthen Construct</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">More solid and deliberate in their movements, Earthen Constructs carry an air of quiet strength and unyielding resolve. They might see themselves as guardians or builders, taking pride in their resilience and their ability to withstand whatever the school day throws at them. They're not easily swayed and have a very literal way of looking at things.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Constitution</strong> score increases by an additional 2, but your <strong>Dexterity</strong> score decreases by 1.</li>
                            <li><strong>Constructed Resilience.</strong> Your hit point maximum increases by 1 per level. You have advantage on saving throws against poison and resistance to poison damage. You are also immune to disease.</li>
                            <li><strong>Stone's Endurance (1/Long Rest).</strong> When you take damage, you can use your reaction to reduce that damage by an amount equal to 1d10 + your Constitution modifier.</li>
                            <li><strong>Earth Glide (Limited) (1/Long Rest).</strong> As an action, you can magically meld with an area of unworked earth or stone large enough to accommodate your form. While melded, you can move through the earth or stone at a speed of 10 feet. You cannot end your turn inside the earth or stone; if you do, you are shunted to the nearest unoccupied space and take 1d6 bludgeoning damage for every 5 feet shunted. You can remain melded for up to 1 minute.</li>
                            <li><strong>Unwavering Stance.</strong> You have advantage on saving throws against being knocked prone.</li>
                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Seraphic Scion</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">Their wings are more developed, perhaps even allowing short bursts of clumsy flight or impressive gliding. They carry themselves with a serene (or sometimes smugly superior) grace, and their pronouncements often have an unintentionally preachy tone. They are drawn to acts of kindness and justice, though their interpretation of "justice" might be a bit skewed by playground politics.</p>
                            <ul>
                            <li><strong>Ability Score Increase.</strong> Your <strong>Charisma</strong> score increases by 2, and your <strong>Wisdom</strong> score increases by 1.</li>
                            <li><strong>Developing Wings.</strong> You have a flying speed of 20 feet. You must not be overburdened or wearing heavy armor to use this speed. If you end your turn in the air and nothing else is holding you aloft, you fall unless you can land.</li>
                            <li><strong>Radiant Burst (1/Long Rest).</strong> As an action, you can unleash a burst of soft, divine light. Each hostile creature within 10 feet of you must make a Constitution saving throw (DC = 8 + your proficiency bonus + your Charisma modifier). On a failed save, a creature takes 2d6 radiant damage and is blinded until the end of your next turn. On a successful save, it takes half damage and is not blinded.</li>
                            <li><strong>Protective Aura.</strong> Friendly creatures within 10 feet of you (including yourself) have advantage on saving throws against being charmed or frightened, provided you are conscious.</li>

                            </ul>
                            <hr class="gold-divider">
                            <h4><strong>Shaitan Schemer</strong></h4>
                            <hr class="gold-divider">
                            <p class="subrace-description">More adept at weaving intricate plans (usually involving elaborate pranks or acquiring forbidden snacks), Shaitan Schemers are charismatic and cunning. They might speak in riddles, offer "deals" that sound too good to be true, and always seem to know more than they let on. They view rules as "suggestions" and enjoy outsmarting others, but usually for fun rather than malice.</p>
