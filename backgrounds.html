<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaper School Backgrounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-darker: #8B4513;
            --gold-dark: #B8860B;
            --gold: #DAA520;
            --gold-light: #FFD700;
            --parchment: #f0e68c;
            --dark-bg1: #2c1e12;
            --dark-bg2: #3e2e1e;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--dark-bg1);
            color: var(--parchment);
            line-height: 1.7;
        }

        .storybook-container {
            border: 8px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
            background-color: var(--dark-bg2);
            max-width: 900px;
            width: 95%;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .storybook-header {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--gold-dark);
        }

        .storybook-header h1 {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 2.25rem;
            color: var(--gold-light);
            text-shadow: 1px 1px 3px var(--gold-darker);
        }

        .content-page {
            padding: 1.5rem;
            max-height: 95vh;
            overflow-y: auto;
            color: var(--parchment);
        }

        .content-page h2 {
            font-family: 'Lora', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 1rem;
            padding-bottom: 0.25rem;
            border-bottom: 2px solid var(--gold);
        }

        .content-page h3 {
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .content-page p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .content-page ul {
            list-style-type: '✧ ';
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .content-page li {
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .content-page strong {
            font-weight: 700;
            color: var(--gold);
        }

        .gold-divider {
            border: none;
            height: 1px;
            background-color: var(--gold);
            margin: 1.5rem 0;
        }

        .float-right-image-container {
            float: right;
            margin: 0 0 1rem 1.5rem;
            width: 40%;
            max-width: 300px;
            text-align: center;
        }

        .background-image {
            width: 100%;
            height: auto;
            border: 4px solid var(--gold-dark);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(218,165,32,0.3);
        }
        
        .image-caption {
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 0.5rem;
            color: var(--parchment);
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .storybook-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.3);
            border-top: 4px solid var(--gold-dark);
        }

        .nav-button {
            background-color: var(--gold);
            color: var(--dark-bg1);
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid var(--gold-dark);
            cursor: pointer;
        }

        .nav-button:hover:not(:disabled) {
            background-color: var(--gold-dark);
            color: var(--parchment);
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background-color: #a08c5b;
            color: #5a4a3a;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #pageIndicator {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gold-light);
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg1); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; border: 2px solid var(--dark-bg2); }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-dark); }
        
        @media (max-width: 768px) {
            .float-right-image-container {
                float: none;
                margin: 1rem auto;
                width: 70%;
                max-width: none;
            }
        }
    </style>
</head>

        let currentPage = 0;
        const backgroundContentDiv = document.getElementById('backgroundContent');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const contentsButton = document.getElementById('contentsButton');
        const pageIndicator = document.getElementById('pageIndicator');

        function displayBackground(pageIndex) {
            if (pageIndex < 0 || pageIndex >= backgroundsData.length) {
                console.error("Invalid page index:", pageIndex);
                backgroundContentDiv.innerHTML = "<p>Error: Could not load background data.</p>";
                return;
            }
            const backgroundEntry = backgroundsData[pageIndex];
            backgroundContentDiv.innerHTML = backgroundEntry.contentHTML;
            backgroundContentDiv.scrollTop = 0; 
            updateNavigation();
        }

        function updateNavigation() {
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage === backgroundsData.length - 1;
            const currentName = backgroundsData[currentPage] ? backgroundsData[currentPage].name : "Unknown";
            pageIndicator.textContent = `${currentName} (Page ${currentPage + 1} / ${backgroundsData.length})`;
        }
        
        window.navigateToBackgroundById = function(backgroundId) {
            const index = backgroundsData.findIndex(bg => bg.id === backgroundId);
            if (index !== -1) {
                currentPage = index;
                displayBackground(currentPage);
            } else {
                console.warn("Could not find background with ID:", backgroundId);
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayBackground(currentPage);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < backgroundsData.length - 1) {
                currentPage++;
                displayBackground(currentPage);
            }
        });

        contentsButton.addEventListener('click', () => {
            navigateToBackgroundById('quicknav');
        });

        if (backgroundsData.length > 0) {
            displayBackground(currentPage);
        } else {
            backgroundContentDiv.innerHTML = "<p>No background data found.</p>";
            prevButton.disabled = true;
            nextButton.disabled = true;
            pageIndicator.textContent = "Page 0 / 0";
        }
